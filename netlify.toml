[build]
  command = "npx prisma generate && next build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_API_URL = "/"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  external_node_modules = ["@prisma/client"]
  node_bundler = "esbuild"

[functions.fetch-stocks]
  schedule = "30 22 * * 1-5" # 6:30 PM Eastern = 22:30 UTC, Monday-Friday 